<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->    
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <title>Editar Capacitación</title>
    <link rel="icon" type="svg" href="{% static 'svg/iepam-logo-white.svg' %}">
</head>
<body>
    
    <main>
        <div class="container">
            <a class="title"><img src="{% static 'svg/iepam-logo-white.svg' %}"><p>IEPAM</p></a>
            <div class="register-container">
                <div class="register-title">Editar capacitación</div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="input-line">
                        <label for="">Nombre</label>
                        <div>
                            {{ form.name.errors }}
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="input-line">
                        <label for="">Descripción</label>
                        <div>
                            {{ form.description.errors }}
                            {{ form.description }}
                        </div>
                    </div>
                    <div class="input-line">
                        <label for="">Imagen</label>
                        <div>
                            {{ form.bg_image.errors }}
                            {{ form.bg_image }}
                        </div>
                    </div>
                    <a href="{% url 'cursos:course_detail' id=course.pk %}" class="btn-cancel margin-right-btn">Cancelar</a>
                    <button class="btn-register" type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
