{% extends 'base.html' %}

{% block body %}

    <h1>{{ resource.title }} Deseas Eliminar este recurso</h1>
    <hr>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'cursos:course_resource' id=resource.pk %}">Cancelar</a>
        <button type="submit">Eliminar</button>
    </form>

{% endblock %}
