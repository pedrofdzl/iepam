{% extends 'base.html' %}

{% block body %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors}}

        <label>CV:</label>
        <div>
            {{ form.cv.errors }}
            {{ form.cv }}
        </div>

        <button type="submit">Cambiar</button>
    </form>

{% endblock %}
