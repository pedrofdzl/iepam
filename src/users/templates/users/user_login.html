<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Ingresar</title>
    <link rel="icon" type="svg" href="{% static 'svg/iepam-logo-white.svg' %}">
</head>
<body>
    <style>
        @media only screen and (min-width:1000px) {
          
            .hero-text { font-size: 50px; }
          
          }
    </style>
    
    <main>
        <div class="container">
            <a class="title"><img src="{% static 'svg/iepam-logo-white.svg' %}"><p>IEPAM</p></a>
            <div class="hero-container">
                <p class="hero-text">Bienvenido a la plataforma de capacitaciones del IEPAM.</p>
                <p class="hero-small">Accede a tu cuenta para continuar <span class="material-icons">arrow_forward</span></p>
            </div>
            <div class="login-container">
                <div class="login-title">Inicia sesión</div>
                <div class="login-form">
                    <form method="post">
                        {% csrf_token %}
                        {% if error_message %}
                        <div class="error-fields">
                            {{ error_message }}
                        </div>
                        {% endif %}
                        <input class="login-input" name="username" placeholder="Nombre de usuario">
                        <input type="password" class="login-input-psw" name="password" placeholder="Contraseña" style="-webkit-text-security: square;">
                        <button class="login-submit" type="submit"><p>Continuar</p></button>
                        <div class="login-submit-fill"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
